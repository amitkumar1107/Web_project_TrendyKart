<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Product Details | TrendyKart</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', Arial, sans-serif;
}
body {
    background-color: #f5f5f5;
    padding-top: 70px; /* space for header */
}

/* ---------- Header ---------- */
.header {
    width: 100%;
    background-color: #2874f0;
    color: white;
    padding: 15px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 12px;
}
.header h2 {
    font-size: 24px;
    font-weight: 700;
}
.back-btn {
    background-color: white;
    color: #2874f0;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 12px;
    cursor: pointer;
    border: none;
    transition: all 0.3s ease;
}
.back-btn:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

/* ---------- Product Page ---------- */
.product-page {
    display: grid;
    grid-template-columns: 1fr 1fr;
    max-width: 1100px;
    margin: 50px auto;
    background: white;
    border-radius: 16px;
    padding: 40px;
    gap: 40px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.2);
}
.product-image {
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1200px;
}
.product-image img {
    max-width: 100%;
    border-radius: 16px;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}
.product-image img:hover {
    transform: rotateY(15deg) scale(1.08);
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

.product-details {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}
.product-title {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 12px;
    color: #333;
}
.prod-dec {
    font-size: 16px;
    color: #555;
    line-height: 1.6;
    margin-bottom: 25px;
}
.price {
    font-size: 30px;
    font-weight: 700;
    color: #000;
    margin-bottom: 25px;
}
.rating {
    display: flex;
    align-items: center;
    font-size: 18px;
    margin-bottom: 30px;
    color: #ffbe0b;
}
.stars span {
    margin-right: 5px;
    font-size: 24px;
    transition: transform 0.3s;
}
.stars span:hover {
    transform: scale(1.3);
}

/* ---------- Buttons ---------- */
.btn-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}
.btn {
    flex: 1;
    padding: 16px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 700;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
.btn-cart {
    background: #ffbe0b;
    color: #000;
}
.btn-cart:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}
.btn-buy {
    background: #2874f0;
    color: #fff;
}
.btn-buy:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}

/* ---------- Toast ---------- */
.toast {
    position: fixed;
    top: 100px;
    right: 20px;
    background: #2874f0;
    color: white;
    padding: 15px 25px;
    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    opacity: 0;
    transform: translateY(-30px);
    transition: all 0.4s ease;
    z-index: 9999;
    font-weight: bold;
}
.toast.show {
    opacity: 1;
    transform: translateY(0);
}

/* ---------- Responsive ---------- */
@media (max-width: 768px) {
    .product-page {
        grid-template-columns: 1fr;
        padding: 25px;
        text-align: center;
    }
    .product-image img {
        max-height: 50vh;
    }
    .btn-container {
        flex-direction: column;
    }
}
</style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h2>Product Details</h2>
    <button class="back-btn" onclick="window.location.href='/'">Back to Home</button>
</div>

<!-- Product Page -->
<div class="product-page">
    <div class="product-image">
        <img src="{{ prod.product_img.url }}" alt="{{ prod.product_name }}">
    </div>
    <div class="product-details">
        <h3 class="product-title">{{ prod.product_name }}</h3>
        <p class="prod-dec">{{ prod.dec }}</p>
        <p class="price">₹{{ prod.price }}</p>

        <!-- Rating -->
        <div class="rating">
            <strong>Customer Ratings:</strong>
            <div class="stars">
                {% for i in "12345"|slice:":5" %}
                    {% if forloop.counter <= 4 %}
                        <span>★</span>
                    {% else %}
                        <span>☆</span>
                    {% endif %}
                {% endfor %}
            </div>
        </div>

        <!-- Buttons -->
        <div class="btn-container">
            <button class="btn btn-cart" onclick="showToast('Product added to cart!')">Add to Cart</button>
            <button class="btn btn-buy" onclick="showToast('Redirecting to checkout...')">Buy Now</button>
        </div>
    </div>
</div>

<!-- Toast -->
<div id="toast" class="toast">Action completed!</div>

<script>
function showToast(message){
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(()=>toast.classList.remove('show'),3000);
}
</script>

</body>
</html>
