<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            padding: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .header {
            width: 100%;
            background-color: #2874f0; /* Changed to your preferred color */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* This will position the product name on the left and back button on the right */
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .header h2 {
            margin: 0;
            font-size: 20px;
        }

        .back-btn {
            background-color:rgb(247, 251, 253);
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-left: 20px;
        }

        .product-page {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100vw;
            height: calc(100vh - 60px); /* Adjusted for header */
            background: white;
            padding-top: 60px; /* Added space for header */
        }

        .product-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .product-image img:hover {
            transform: scale(1.05);
        }

        .product-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .product-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-description {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .price {
            font-size: 26px;
            font-weight: bold;
            color: rgb(14, 13, 13);
            margin-bottom: 20px;
        }

        .rating {
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            color: #ffcc00;
        }

        .stars {
            margin-left: 10px;
            font-size: 28px;
            color: #ffbe0b; /* Golden color for stars */
        }

        .stars span {
            margin-right: 5px;
        }

        .btn-container {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
        }

        .btn-cart {
            background: #ffbe0b;
            color: #000;
        }

        .btn-cart:hover {
            background: #e8a400;
        }

        .btn-buy {
            background: rgb(61, 64, 245);
            color: white;
        }

        .btn-buy:hover {
            background: rgb(252, 200, 58);
        }

        @media (max-width: 768px) {
            .product-page {
                grid-template-columns: 1fr;
                text-align: center;
                height: 100vh;
            }

            .product-image {
                padding: 10px;
            }

            .product-image img {
                max-width: 900px;
                max-height: 60vh;
            }

            .product-details {
                padding: 20px;
            }

            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h2>Product Details</h2>
        <button class="back-btn" onclick="window.location.href='/'">Back to Home</button>
    </div>

    <div class="product-page">
        <div class="product-image">
            <img src="{{ prod.product_img.url }}" alt="{{ prod.product_name }}">
        </div>
        <div class="product-details">
            <h3 class="product-title">{{ prod.product_name }}</h3>
            <p class="prod-dec">{{ prod.dec }}</p>
            <p class="price">₹{{ prod.price }}</p>

            <!-- Static Rating Section (Flipkart Style) -->
            <div class="rating">
                <p><strong>Customer Ratings:</strong> 4.5/5</p>
                <div class="stars">
                    <!-- Displaying Stars -->
                    {% for i in "12345"|slice:":5" %}
                        {% if forloop.counter <= 4 %}
                            <span>★</span>
                        {% else %}
                            <span>☆</span>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>

            <div class="btn-container">
                <a href="/cart/add/{{ prod.id }}/" class="btn btn-cart">Add to Cart</a>
                <a href="/cart/add/{{ prod.id }}/" class="btn btn-buy">Buy Now</a>
            </div>
        </div>
    </div>

</body>
</html>
