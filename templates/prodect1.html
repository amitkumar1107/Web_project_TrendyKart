<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            padding: 0;
            overflow: hidden;
        }

        .product-page {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100vw;
            height: 100vh;
            background: white;
        }

        .product-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .product-image img:hover {
            transform: scale(1.05);
        }

        .product-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .product-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-description {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .price {
            font-size: 26px;
            font-weight: bold;
            color:rgb(14, 13, 13);
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
        }

        .btn-cart {
            background: #ffbe0b;
            color: #000;
        }

        .btn-cart:hover {
            background: #e8a400;
        }

        .btn-buy {
            background:rgb(61, 64, 245);
            color: white;
        }

        .btn-buy:hover {
            background:rgb(252, 200, 58);
        }

        @media (max-width: 768px) {
            .product-page {
                grid-template-columns: 1fr;
                text-align: center;
                height: 100vh;
            }

            .product-image {
                padding: 10px;
            }

            .product-image img {
                max-width: 900px;
                max-height: 60vh;
            }

            .product-details {
                padding: 20px;
            }

            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="product-page">
        <div class="product-image">
            <img src="{{ prod.product_img.url }}" alt="{{ prod.product_name }}">

        </div>
        <div class="product-details">
            <h3 class="product-title">{{ prod.product_name }}</h3>
            <p class="prod-dec">{{ prod.dec }}</p>
            <p class="price">â‚¹{{ prod.price }}</p>
            <div class="btn-container">
                <a href="/cart/add/{{ prod.id }}/" class="btn btn-cart">Add to Cart</a>
                <a href="/cart/add/{{ prod.id }}/" class="btn btn-buy">Buy Now</a>
            </div>
        </div>
    </div>

</body>
</html>
