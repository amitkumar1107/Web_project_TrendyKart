<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendyKart</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f1f3f6; }

        /* Header */
        .header {
            background-color: #2874f0;
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-container {
            display: flex;
            width: 50%;
            background: white;
            padding: 5px;
            border-radius: 5px;
        }
        .search-bar {
            flex: 1;
            border: none;
            padding: 8px;
            outline: none;
            font-size: 14px;
        }
        .search-btn {
            background: #2874f0;
            border: none;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav a:hover {
            color: #2874f0;
        }

        /* Product Grid */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            padding: 20px;
            width:90%;
            margin:auto
        }
        .product {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #388e3c;
            font-weight: bold;
        }
        .cart-btn {
            display: block;
            margin-top: 10px;
            padding: 8px 10px;
            background: #2874f0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .cart-btn:hover {
            background: #2874f0;
        }

        /* Footer */
        .footer {
            background-color: #172337;
            color: white;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .footer-links a {
            color: #bbbbbb;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .footer-links a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">TrendyKart</div>
        
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for products, brands and more">
            <button class="search-btn">üîç</button>
        </div>

        <div class="nav">
            <a href="{% url 'about' %}">About Us</a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'cart' %}">Cart</a>
                <a href="{% url 'profile' %}">Profile</a>
                
            {% else %}
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'login' %}">Log in</a>
            {% endif %}
        </div>
        
    </div>

    <!-- Products -->
    <div class="product-container">
        {% for prod in products %}
    <div class="product" onclick="window.location.href='/product/{{ prod.id }}/'">
            <img src="{{ prod.product_img.url }}" alt="{{ prod.product_name }}">
            <h3>{{ prod.product_name }}</h3>
            <p>‚Çπ{{ prod.price }}</p>

            <a href="/cart/add/{{ prod.id }}/" class="cart-btn">üõí Add to Cart</a>
        </div>
        {% endfor %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Contact Us</a>
        </div>
        ¬© 2025 TrendyKart | Built for learning
    </div>

</body>
</html>
