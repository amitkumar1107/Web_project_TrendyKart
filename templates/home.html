<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendyKart</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f1f3f6; }

        /* Header */
        .header {
            background-color: #2874f0;
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            flex: 1;
        }
        
        .search-bar {
            flex: 1;
            border: none;
            padding: 6px 8px;
            font-size: 14px;
            outline: none;
        }
        .search-btn {
            background: #2874f0;
            border: none;
            color: white;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .nav {
            display: flex;
            flex: 3;
            justify-content: flex-end;
            align-items: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav a:hover {
            color: #2874f0;
        }
        /* Product Grid */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            padding: 20px;
            width: 90%;
            margin: auto;
        }
        .product {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #388e3c;
            font-weight: bold;
        }
        .cart-btn {
            display: block;
            margin-top: 10px;
            padding: 8px 10px;
            background: #2874f0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .cart-btn:hover {
            background: #2874f0;
        }

        /* Footer */
        .footer {
            background-color: #172337;
            color: white;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .footer-links a {
            color: #bbbbbb;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .footer-links a:hover {
            color: white;
        }

        /* Mobile View Adjustments */
        @media (max-width: 768px) {
            .search-container {
                width: 70%;
                padding: 2px 4px;
                margin-top: 10px;
            }

            .search-bar {
                padding: 5px;
                font-size: 13px;
            }

            .search-btn {
                padding: 5px 8px;
                font-size: 13px;
            }

            .nav {
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 10px;
            }

            .nav a {
                font-size: 14px;
                margin: 5px 10px;
            }

            .header {
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .logo {
                font-size: 20px;
                text-align: center;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">TrendyKart</div>
        
        <div class="search-container">
            <form method="get" action="{% url 'search' %}">
                <input type="text" name="q" placeholder="Search..." value="{{ query }}">
                <button type="submit">üîç</button>
            </form>
        </div> 
        <div class="nav">
            <a href="{% url 'about' %}">About Us</a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'cart' %}">Cart</a>
                <a href="{% url 'profile' %}">Profile</a>
            {% else %}
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'login' %}">Log in</a>
            {% endif %}
        </div>
    </div>

    <!-- Products -->
    <div class="product-container">
        {% for prod in products %}
            <div class="product" onclick="window.location.href='/product/{{ prod.id }}/'">
                <img src="{{ prod.product_image.url }}" alt="{{ prod.product_name }}">
                <h3>{{ prod.product_name }}</h3>
                <p>‚Çπ{{ prod.price }}</p>

                <a href="/cart/add/{{ prod.id }}/" class="cart-btn">üõí Add to Cart</a>
            </div>
        {% endfor %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms & Conditions</a>
            <a href="{% url 'about' %}">Contact Us</a>
        </div>
        ¬© 2025 TrendyKart | Made by <a href="{% url 'about' %}">Amit Kumar</a>
    </div>

</body>
</html>
