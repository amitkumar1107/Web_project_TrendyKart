<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Order Success | TrendyKart</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<style>
  body { perspective: 1000px; }
  .slide-in { animation: slideIn 0.6s ease-out forwards; }
  @keyframes slideIn {
    from { transform: translateY(40px) rotateX(10deg); opacity: 0; }
    to { transform: translateY(0) rotateX(0deg); opacity: 1; }
  }
  .reward-card { cursor: pointer; transform-style: preserve-3d; transition: transform 0.6s; }
  .reward-card:hover { transform: rotateY(15deg) rotateX(5deg) scale(1.05); }
</style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen w-full flex items-center justify-center px-4 sm:px-0">

<!-- Continuous Confetti -->
<script>
  setInterval(() => {
    confetti({ particleCount: 5, spread: 70, origin: { x: Math.random(), y: 0 } });
  }, 200);
</script>

<!-- Main Card -->
<div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-6 sm:p-10 text-center flex flex-col items-center justify-center transform transition duration-700">
  
  <img src="https://img.icons8.com/ios-filled/100/26a541/ok.png" alt="Success" class="w-20 sm:w-24 animate-bounce mb-4 shadow-lg" />

  <h1 class="text-3xl sm:text-4xl font-extrabold text-green-700 mb-2">Order Confirmed!</h1>
  <p class="text-gray-600 mt-2 text-sm sm:text-lg max-w-md">
    Thank you for shopping at <strong>TrendyKart</strong>. Your order has been received and will be shipped soon.
  </p>

  <!-- Reward Card -->
  <div id="rewardCard" class="reward-card hidden slide-in bg-green-50 border border-green-200 text-green-800 rounded-xl mt-6 px-5 py-4 shadow-lg w-full max-w-md flex items-center justify-center text-center font-medium">
    üéÅ <span id="rewardText"></span>
  </div>

  <!-- CTA Buttons -->
  <div class="mt-8 flex flex-col sm:flex-row gap-4 w-full justify-center">
    <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white text-sm sm:text-base px-6 py-3 rounded-xl font-semibold shadow-lg transition transform hover:scale-105">Go to Home</a>
    <a href="/orders" class="bg-green-500 hover:bg-green-600 text-white text-sm sm:text-base px-6 py-3 rounded-xl font-semibold shadow-lg transition transform hover:scale-105">View Orders</a>
  </div>
</div>

<!-- Reward Logic -->
<script>
  const rewards = [
    "You won ‚Çπ50 OFF on your next order!",
    "Flat 10% Discount Coupon üéâ",
    "Free Delivery on your next purchase üöö",
    "Exclusive ‚Çπ100 Cashback on prepaid orders!",
    "Oops! Better Luck Next Time üòÖ"
  ];
  const reward = rewards[Math.floor(Math.random() * rewards.length)];

  setTimeout(() => {
    document.getElementById("rewardText").innerText = reward;
    document.getElementById("rewardCard").classList.remove("hidden");
  }, 2000);
</script>
</body>
</html>
