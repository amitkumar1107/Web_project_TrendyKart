<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white max-w-lg mx-auto p-6 rounded-lg shadow-lg text-center">
        <!-- Success Icon -->
        <div class="flex justify-center">
            <img src="https://img.icons8.com/ios-filled/100/4CAF50/ok.png" alt="Success Icon" class="w-20">
        </div>
        
        <!-- Success Message -->
        <h2 class="text-2xl font-semibold text-green-600 mt-4">Order Placed Successfully!</h2>
        <p class="text-gray-700 mt-2">Thank you for shopping with us. Your order has been confirmed.</p>

        <!-- Order Summary -->
         <div class="mt-4 bg-gray-50 p-4 rounded-lg">
            {% comment %} <p class="text-gray-600"><strong>Order ID:</strong> #{{ order.id }}</p>
            <p class="text-gray-600"><strong>Total Amount:</strong> â‚¹{{ total_price }}</p> {% endcomment %}
            <p class="text-gray-600"><strong>Estimated Delivery:</strong> 3-5 business days</p>
        </div> 

        <!-- Action Buttons -->
        <div class="mt-6 flex justify-center space-x-4">
            {% comment %} <a href="{% url 'orders' %}" class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700">View Orders</a> {% endcomment %}
            <a href="{% url 'home' %}" class="bg-gray-600 text-white px-5 py-2 rounded-lg shadow hover:bg-gray-700">Go to Home</a>
        </div>
    </div>

</body>
</html>
