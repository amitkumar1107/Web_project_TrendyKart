<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Success | TrendyKart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    .slide-in {
      animation: slideIn 0.6s ease-out forwards;
    }
    @keyframes slideIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen w-full flex items-center justify-center px-4 sm:px-0">

  <!-- Confetti -->
  <script>
    setTimeout(() => {
      confetti({ particleCount: 200, spread: 160, origin: { x: 0.1, y: 0.3 } });
      confetti({ particleCount: 200, spread: 160, origin: { x: 0.9, y: 0.3 } });
    }, 600);
  </script>

  <!-- Main Card -->
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6 sm:p-10 text-center flex flex-col items-center justify-center">
    
    <img src="https://img.icons8.com/ios-filled/100/26a541/ok.png" alt="Success" class="w-20 sm:w-24 animate-bounce mb-4" />
    
    <h1 class="text-2xl sm:text-4xl font-bold text-green-700">Your Order is Confirmed!</h1>
    <p class="text-gray-600 mt-2 text-sm sm:text-lg max-w-md">
      Thank you for shopping at <strong>TrendyKart</strong>. We‚Äôve received your order and will notify you once it‚Äôs shipped.
    </p>

    <!-- Reward -->
    <div id="rewardCard" class="hidden slide-in bg-green-50 border border-green-200 text-green-800 rounded-lg mt-6 px-5 py-3 shadow text-sm sm:text-base w-full max-w-md">
      üéÅ <span id="rewardText" class="font-medium"></span>
    </div>

    <!-- CTA -->
    <div class="mt-8 w-full flex justify-center">
      <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white text-sm sm:text-base px-6 py-2 rounded-lg transition duration-300 shadow">
        Go to Home
      </a>
    </div>
  </div>

  <!-- Reward Logic -->
  <script>
    const rewards = [
      "You won ‚Çπ50 OFF on your next order!",
      "Flat 10% Discount Coupon üéâ",
      "Free Delivery on your next purchase üöö",
      "Exclusive ‚Çπ100 Cashback on prepaid orders!",
      "Oops! Better Luck Next Time üòÖ"
    ];
    const reward = rewards[Math.floor(Math.random() * rewards.length)];

    setTimeout(() => {
      document.getElementById("rewardText").innerText = reward;
      document.getElementById("rewardCard").classList.remove("hidden");
    }, 3000);
  </script>
</body>
</html>
