<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.5"></script>
    <style>
        /* Full-screen layout */
        .full-screen {
            height: 100vh;
            width: 100vw;
        }

        /* Background Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeIn {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body class="bg-blue-100 flex justify-center items-center full-screen">

    <div class="bg-white w-full h-full flex flex-col justify-center items-center text-center shadow-lg">
        <!-- âœ… Success Icon with Animation -->
        <div class="flex justify-center">
            <img src="https://img.icons8.com/ios-filled/150/1E3A8A/ok.png" alt="Success Icon" class="w-32 animate-bounce">
        </div>
        
        <!-- âœ… Success Message -->
        <h2 class="text-5xl font-bold text-blue-700 mt-6 animate-fadeIn">Order Placed Successfully! ðŸŽ‰</h2>
        <p class="text-2xl text-gray-700 mt-3 animate-fadeIn">Thank you for shopping with us. Your order has been confirmed.</p>

        <!-- âœ… Action Button (Go to Home) -->
        <div class="mt-8">
            <a href="{% url 'home' %}" class="bg-blue-600 text-white px-10 py-4 text-2xl rounded-lg shadow-lg hover:bg-blue-700 transition transform hover:scale-110">
                Go to Home
            </a>
        </div>
    </div>

    <!-- âœ… Confetti Animation -->
    <script>
        $(document).ready(function(){
            confetti({
                particleCount: 300,
                spread: 120,
                origin: { y: 0.6 }
            });
        });
    </script>

</body>
</html>
