<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - TrendyKart</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
/* Smooth transitions */
input, button {
    transition: all 0.3s ease;
}

/* Input hover/focus */
input:focus {
    outline: none;
    border-color: #2874f0;
    box-shadow: 0 0 10px rgba(40,116,240,0.5);
}

/* 3D effect on hover */
.login-btn:hover, .otp-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
}

/* Icon position */
.input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #9ca3af;
}
</style>
</head>
<body class="bg-gradient-to-r from-blue-600 to-blue-400 min-h-screen flex flex-col">

<!-- Header -->
<header class="flex justify-between items-center bg-blue-700 text-white px-6 py-4 shadow-lg">
    <h1 class="text-2xl font-bold">TrendyKart</h1>
    <a href="{% url 'home' %}" class="bg-blue-900 px-4 py-2 rounded-lg font-semibold hover:bg-blue-800 transition">Back</a>
</header>

<!-- Login Form -->
<div class="flex flex-1 justify-center items-center p-6">
    <div class="flex flex-col md:flex-row bg-white rounded-2xl shadow-2xl w-full max-w-4xl overflow-hidden">
        
        <!-- Left Panel -->
        <div class="md:w-2/5 bg-blue-600 p-12 text-white flex flex-col justify-center items-center">
            <h2 class="text-3xl font-bold mb-4">Login</h2>
            <p class="text-center text-sm opacity-90">Access your orders, wishlist, and personalized recommendations.</p>
        </div>

        <!-- Right Panel: Form -->
        <div class="md:w-3/5 p-12 flex flex-col justify-center">
            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <div class="relative">
                    <i class="fas fa-user input-icon"></i>
                    {{ form.username }}
                </div>

                <div class="relative">
                    <i class="fas fa-lock input-icon"></i>
                    {{ form.password }}
                </div>

                <button type="submit" class="login-btn w-full bg-orange-500 hover:bg-orange-600 text-white py-4 rounded-xl font-bold shadow-lg">Login</button>

                <p class="text-center text-sm mt-2">
                    <a href="#" class="text-blue-600 font-semibold hover:underline">Forgot Password?</a>
                </p>

                <div class="flex items-center my-4 text-gray-400">
                    <hr class="flex-1 border-t border-gray-300">
                    <span class="px-2">OR</span>
                    <hr class="flex-1 border-t border-gray-300">
                </div>

                <button type="button" class="otp-btn w-full border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white py-4 rounded-xl font-semibold">Login with OTP</button>

                <p class="text-center text-sm mt-4">
                    New to TrendyKart? 
                    <a href="{% url 'register' %}" class="text-blue-600 font-semibold hover:underline">Register Here</a>
                </p>
            </form>
        </div>

    </div>
</div>

</body>
</html>
